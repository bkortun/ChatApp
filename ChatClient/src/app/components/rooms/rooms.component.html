<div class="m-4">
  <div class="row">
    <div class="col-md-6">
      <h3>Rooms</h3>
    </div>
    <div class="col-md-6 d-flex flex-row-reverse">
      <button type="button" (click)="openModal()" class="btn btn-warning"><i class="bi bi-plus-lg p-2"></i>Create
        Room</button>
    </div>
  </div>
  <hr>
  <div *ngFor="let room of rooms">
    <div class="m-3">
      <div class="row">
        <!-- <div class="col-sm-3 mb-3 mb-sm-0"> -->
          <div class="card">
            <div class="card-body">
              <div class="row card-title">
                <h5 class="col-md-8">{{room.name}}</h5>
                <ng-container *ngIf="room.isPrivate; else elseTemplate">
                  <span class="badge text-bg-danger col-md-4 p-2">Private</span>
                </ng-container>
                <ng-template #elseTemplate>
                  <span class="badge text-bg-success col-md-4 p-2">Public</span>
                </ng-template>
              </div>

              <p class="card-text">{{room.description}}</p>
              <button (click)="join(room)" class="btn btn-primary col-md-2">Join</button>
              <div *ngIf="room.isPrivate" class="col-md-5" style="margin-top: 10px;">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                  <input type="text" class="form-control" [(ngModel)]="roomPassword" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- </div> -->
