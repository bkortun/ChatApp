<div class="modal-header">
  <h4 class="modal-title pull-left">Attention!</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>"Are you sure want to exit?"</p>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-danger" (click)="exitToRoom()">Yes</button>
  <button type="submit" class="btn btn-secondary" (click)="closeModal()">No</button>
</div>
